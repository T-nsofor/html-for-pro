<!DOCTYPE html>
<html>
<head>
    <title>Player Statistics</title>
</head>
<body>
    <h1>Player Statistics</h1>
    
    <table>
        <tr>
            <th>Season</th>
            <th>Total Matches Played</th>
            <th>Total Goals</th>
            <th>Total Assists</th>
            <!-- Add more headers for other statistics as needed -->
        </tr>
        
        {% for season_stats in player_stats %}
        <tr>
            <td>{{ season_stats['season']['name'] }}</td>
            <td>{{ season_stats['details'][0]['matches_total'] }}</td>
            <td>{{ season_stats['details'][1]['goals'] }}</td>
            <td>{{ season_stats['details'][2]['assists'] }}</td>
            <!-- Add more table cells for other statistics as needed -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
