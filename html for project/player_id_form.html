<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Player ID</title>
</head>
<body>
    <h1>Get Player ID</h1>
    <form method="POST" action="/player_id">
        <label for="sport_id">Sport ID:</label>
        <input type="text" id="sport_id" name="sport_id" required><br><br>

        <label for="player_name">Player Name:</label>
        <input type="text" id="player_name" name="player_name" required><br><br>

        <input type="submit" value="Get Player ID">
    </form>
</body>
</html>
